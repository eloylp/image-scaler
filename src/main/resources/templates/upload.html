<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title th:text="${appName}">${appName}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        #alert {
            visibility: hidden;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm">
            <div class="text-center">
                <h1 th:text="${appName}"></h1>
                <h6>Upload a new image</h6>
            </div>
            <hr>
            <form id="form">
                <div class="form-group row">
                    <label for="title" class="col-sm-2 col-form-label ">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title" required id="title"/><br>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="file" class="col-sm-2 col-form-label">File</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control-file" name="file" id="file"/><br>
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" id="submit">Upload</button>
                    <a href="/" class="btn btn-danger" role="button">Back</a>
                </div>
            </form>
            <hr>
            <div class="alert alert-success" role="alert" id="alert">

            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
  (() => {

    const form = document.querySelector('#form')
    const submitButton = document.querySelector('#submit')
    const fileInput = document.querySelector('#file')
    const nameInput = document.querySelector('#title')
    const alertBox = document.querySelector('#alert')

    function hideAlert (seconds) {
      setTimeout(() => {
        alertBox.style.visibility = 'hidden'
      }, seconds * 1000)
    }

    function notifyError (msg) {
      alertBox.style.visibility = 'visible'
      alertBox.className = 'alert alert-danger'
      alertBox.innerHTML = msg
      form.reset()
      hideAlert(5)
    }

    function notifySuccess (msg) {
      alertBox.style.visibility = 'visible'
      alertBox.className = 'alert alert-success'
      alertBox.innerHTML = msg
      form.reset()
      hideAlert(10)
    }

    submitButton.addEventListener('click', async () => {
      const file = fileInput.files[0]
      const form = new FormData()
      form.append('image', file)
      form.append('name', nameInput.value)
      try {
        const response = await axios({
          method: 'POST',
          url: '/upload',
          data: form,
          headers: {
            'Content-Type': 'multipart/form-data',
          }
        })
        const uuid = `${response.data.uuid}`
        notifySuccess(`
            Image uploaded !! <a href="/images/${uuid}" target="_blank">View my image</a></br>
            Your uuid: <pre><code>${uuid}</code></pre>
         `)
      } catch (e) {
        notifyError(e)
      }
    })

  })()


</script>
</body>
</html>
